  detail: |
    中南大学科技园是学校成果转化、高新技术服务、双创人才培养、助力地方发展的物理空间和服务平台。是以中南大学为依托，有效利用学校在科技、人才、教育和文化等方面资源，充分融合创新链、人才链和产业链，实现科技创新、成果转化、高新技术产业发展、创新创业人才培育和军民融合发展的全方位综合服务。以服务学校双一流建设和区域经济发展为己任，规划为一园多区，立足湖南，辐射全国，面向世界。

    中南大学科技园管理办公室是中南大学科技园的管理机构，遵循“政、产、学、研、金、服、用”七位一体发展模式，对接政府管理与社会资本，有效整合各方资源，指导科技园运营和服务体系建设。岳麓山国家大学科技城建设联络办公室挂靠中南大学科技园管理办公室，主要职责是对接岳麓山国家大学科技城相关工作，包括合作共创、产业导入和校园周边环境提质改造等。
